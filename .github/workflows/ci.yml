name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  cpp-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Install system dependencies (OpenCV, build tools)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake pkg-config libopencv-dev
      - name: Build C++ project
        run: |
          cmake -S cpp -B cpp/build -DCMAKE_BUILD_TYPE=Release
          cmake --build cpp/build -j 2
      - name: Run C++ tests
        run: ./cpp/build/test/run_tests

  node-addon-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: native-addon/package-lock.json
      - name: Install system dependencies (OpenCV, build tools)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake pkg-config libopencv-dev
      - name: Install Node addon dependencies
        working-directory: native-addon
        run: npm ci
      - name: Build Node addon
        working-directory: native-addon
        run: npm run build
      - name: Run Node addon tests
        working-directory: native-addon
        run: npm test